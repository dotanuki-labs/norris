name: Main

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  static_analysis:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build
        with:
          norris-key: ${{ secrets.NORRIS_CRYPTO_KEY }}

      - name: Check code formatting
        run: ./gradlew ktlintCheck detekt --stacktrace

      - name: Archive execution metrics
        if: success()
        uses: actions/upload-artifact@v2.2.4
        with:
          name: static-analysis-metrics
          path: build/reports/talaiot/json

  unit_tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build
        with:
          norris-key: ${{ secrets.NORRIS_CRYPTO_KEY }}

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Collect all test results from all modules
        if: always()
        run: ./scripts/aggregate-test-reports.sh build/test-reports

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2.2.4
        with:
          name: junit-results-unit-tests
          path: build/test-reports

      - name: Archive execution metrics
        if: success()
        uses: actions/upload-artifact@v2.2.4
        with:
          name: unit-tests-metrics
          path: build/reports/talaiot/json

  assemble_apk:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build
        with:
          norris-key: ${{ secrets.NORRIS_CRYPTO_KEY }}

      - name: Assemble production APK
        run: ./gradlew app:assembleRelease -PtestMode=true --stacktrace

      - name: Archive APK
        uses: actions/upload-artifact@v2.2.4
        with:
          name: release-apk
          path: app/build/outputs/apk/release

      - name: Archive execution metrics
        if: success()
        uses: actions/upload-artifact@v2.2.4
        with:
          name: assemble-apk-metrics
          path: build/reports/talaiot/json

  espresso_prepare:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build
        with:
          norris-key: ${{ secrets.NORRIS_CRYPTO_KEY }}

      - name: Assemble Instrumentation tests
        run: ./gradlew app:assembleAndroidTest -PtestMode=true --stacktrace

      - name: Archive Test APK
        uses: actions/upload-artifact@v2.2.4
        with:
          name: tests-apk
          path: app/build/outputs/apk/androidTest/release

      - name: Archive execution metrics
        if: success()
        uses: actions/upload-artifact@v2.2.4
        with:
          name: espresso-prepare-metrics
          path: build/reports/talaiot/json

  screenshot_tests:
    runs-on: macOS-10.15
    needs: [assemble_apk, espresso_prepare, unit_tests, static_analysis]
    timeout-minutes: 20

    steps:
      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Android Build
        uses: ./.github/actions/setup-android-build
        with:
          norris-key: ${{ secrets.NORRIS_CRYPTO_KEY }}

      - name: Run Screenshot tests
        uses: reactivecircus/android-emulator-runner@v2.20.0
        with:
          api-level: 28
          target: 'google_apis'
          profile: 'pixel'
          script: ./gradlew clean executeScreenTests --no-daemon --stacktrace

  acceptance_tests:
    strategy:
      fail-fast: true
      matrix:
        android_sdk: [26, 27]

    runs-on: macOS-10.15
    timeout-minutes: 15
    needs: [assemble_apk, espresso_prepare, unit_tests, static_analysis]
    steps:

      - name: Project Checkout
        uses: actions/checkout@v2.3.4

      - name: Fetch Instrumentation artefacts
        uses: actions/download-artifact@v2.0.10

      - name: Run Instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2.20.0
        with:
          api-level: ${{ matrix.android_sdk }}
          script: ./scripts/espresso-run.sh
