pull_request_rules:
  - name: Automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=acceptance_tests (25)
      - check-success=acceptance_tests (26)
      - check-success=acceptance_tests (27)      
      - check-success=acceptance_tests (28)
      - check-success=acceptance_tests (29)
      - "#approved-reviews-by>=1"
    actions:
      comment:
        message: Ok, I'll merge this PR for you
        bot_account: dotanukibot
      merge:
        method: squash
        merge_bot_account: dotanukibot

  - name: Be author's friend
    conditions:
      - author~=^ubiratansoares
      - check-success=acceptance_tests (25)
      - check-success=acceptance_tests (26)
      - check-success=acceptance_tests (27) 
      - check-success=acceptance_tests (28)
      - check-success=acceptance_tests (29)
    actions:
      comment:
        message: Merging this PR automatically on your behalf
        bot_account: dotanukibot
      merge:
        method: squash
        merge_bot_account: dotanukibot
