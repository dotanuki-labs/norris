pull_request_rules:
  - name: Automatic merges for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=screenshot_tests (nexus4)
      - check-success=screenshot_tests (pixel)
      - check-success=acceptance_tests (NexusLowRes)
      - check-success=acceptance_tests (Pixel2)
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: squash

  - name: Automatic merges for Dotanukibot pull requests
    conditions:
      - author~=^dotanukibot
      - check-success=screenshot_tests (nexus4)
      - check-success=screenshot_tests (pixel)
      - check-success=acceptance_tests (NexusLowRes)
      - check-success=acceptance_tests (Pixel2)
    actions:
      merge:
        method: squash

  - name: Be author's friend
    conditions:
      - author~=^ubiratansoares
      - check-success=screenshot_tests (nexus4)
      - check-success=screenshot_tests (pixel)
      - check-success=acceptance_tests (NexusLowRes)
      - check-success=acceptance_tests (Pixel2)
    actions:
      merge:
        method: squash
