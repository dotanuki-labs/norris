kotlinx-serialization-jvm = "org.jetbrains.kotlinx:kotlinx-serialization-core-jvm:1.7.3"
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.7.3"

# Androidx
androidx-core = "androidx.core:core:1.15.0"
androidx-core-ktx = "androidx.core:core-ktx:1.15.0"
androidx-activity-ktx = "androidx.activity:activity-ktx:1.9.3"
androidx-lifecycle-common = "androidx.lifecycle:lifecycle-common:2.8.7"
androidx-lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7"
androidx-lifecycle-vm = "androidx.lifecycle:lifecycle-viewmodel:2.8.7"
androidx-lifecycle-vm-ktx = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
