androidx-espresso-intents = "androidx.test.espresso:espresso-intents:3.6.1"

# Google
google-truth = "com.google.truth:truth:1.4.4"
google-material-design = "com.google.android.material:material:1.12.0"

# Square / CashApp
square-okhttp-core = "com.squareup.okhttp3:okhttp:4.12.0"
square-okhttp-logging = "com.squareup.okhttp3:logging-interceptor:4.12.0"
square-retrofit = "com.squareup.retrofit2:retrofit:2.11.0"
