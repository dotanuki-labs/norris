[libraries]

# Gradle Plugins
gradle-android = "com.android.tools.build:gradle:8.7.3"
gradle-kotlin = "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
gradle-testlogger = "com.adarshr:gradle-test-logger-plugin:4.0.0"
gradle-kotlinx-serialization = "org.jetbrains.kotlin:kotlin-serialization:2.1.0"
gradle-dropshots = "com.dropbox.dropshots:dropshots-gradle-plugin:0.4.1"
gradle-emulator-wtf = "wtf.emulator:gradle-plugin:0.18.1"

# Kotlinx
kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1"
kotlinx-coroutines-jvm = "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.10.1"
